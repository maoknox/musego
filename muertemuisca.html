<script type="text/javascript">
		$(document).ready(function(e){
			$("#playListContainer").audioControls({
				autoPlay : false,
				timer: 'increment',
				onAudioChange : function(response){
					$('.songPlay').text(response.title + ' ...');
				},
				onVolumeChange : function(vol){
					var obj = $('.volume');
					if(vol <= 0){
						obj.attr('class','volume mute');
					} else if(vol <= 33){
						obj.attr('class','volume volume1');
					} else if(vol > 33 && vol <= 66){
						obj.attr('class','volume volume2');
					} else if(vol > 66){
						obj.attr('class','volume volume3');
					} else {
						obj.attr('class','volume volume1');
					}
				}
			});
			var play=0;
			var pause=0;
			$("#play").on("click",function(){
				$("#play").removeClass("play");
				$("#play").addClass("playClick");
				$("#pause").removeClass("pauseClick");
				$("#pause").addClass("pause");
				audioGlobal._audio.volume=$("#inivol").text();
				audioGlobal._audio.play();
			});
			$("#pause").on("click",function(){
				$("#pause").removeClass("pause");
				$("#pause").addClass("pauseClick");
				$("#play").removeClass("playClick");
				$("#play").addClass("play");
				audioGlobal._audio.pause();
			});
			$.confirm({
				title: 'Confirma!',
				content: 'Este página quiere reproducir un sonido, está de acuerdo en reproducirlo?',
				buttons: {
					aceptar: function () {
						audioGlobal._audio.play();
						audioGlobal._audio.volume=$("#inivol").text();
						$("#play").removeClass("play");
						$("#play").addClass("playClick");
						$("#play").removeAttr("data-attr");
					},
					cancelar: function () {
						return;
					}
				}
			});
			$("#volumemin").on("click",function(){
				var vol=parseFloat($("#inivol").text());
				vol=vol-0.1;
				if(vol==parseFloat("0.0")){
					$("#volumez").addClass("volumemute");
					$("#volumez").removeClass("volumez");
					audioGlobal._audio.volume=0.0;
					$("#inivol").text("0.0");
				}
				else if(vol>parseFloat("0.0")){
					audioGlobal._audio.volume=vol;
					$("#inivol").text(vol.toFixed(1));
				}
				
			});
			$("#volumez").on("click",function(){
				var nameClass=$("#volumez").attr("class");
				if(nameClass=="volumez"){
					$("#volumez").addClass("volumemute");
					$("#volumez").removeClass("volumez");
					audioGlobal._audio.volume=0.0;
				}
				else{
					$("#volumez").addClass("volumez");
					$("#volumez").removeClass("volumemute");
					audioGlobal._audio.volume=parseFloat($("#inivol").text());;
				}
			});
			$("#volumemax").on("click",function(){
				var vol=parseFloat($("#inivol").text());
				console.log(audioGlobal._audio.volume);
				vol=vol+0.1;
				if(vol==parseFloat("0.0") || audioGlobal._audio.volume==parseFloat("0.0")){
					$("#volumez").addClass("volumez");
					$("#volumez").removeClass("volumemute");
					audioGlobal._audio.volume=vol;
					$("#inivol").text(vol.toFixed(1));
				}
				else if(vol<=parseFloat("1.0")){
					audioGlobal._audio.volume=vol;
					$("#inivol").text(vol.toFixed(1));
				}
				
			});
		});
		
	</script>
